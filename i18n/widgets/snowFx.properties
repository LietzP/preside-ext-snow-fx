title=Snowflake Effect
description=
iconclass=fa-magic

field.amount.title=Amount 
field.amount.placeholder=100
field.amount.help=Amount of snowflakes to be generated. 

field.duration.title=Duration
field.duration.placeholder=10
field.duration.help=Duration of the animation. Smaller numbers result in faster moving snowflakes. 

field.color.title=Color 
field.color.placeholder=fff
field.color.help=Define the color of the snowflakes in hex. 

field.useBgEffect.title=Use Background Effect?
field.useBgEffect.help=If activated, the more blurry snowflakes are rendered in the background. 

field.snowKind.title=Effect
field.snowKind.help="shake = snowflakes shake, blow = snowflakes fall from top-left to bottom-right, nothing = snowflakes fall without extra movement."